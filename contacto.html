    <h2>Formulario de contacto</h2>
    <h3>Contactate conmigo para que pueda asesorarte y ayudarte</h3>
    <form class="formulario">
        <fieldset>
            <legend class="legend">Complete el siguiente formulario</legend>
            <label class="label" for="nombre">Nombre y Apellido</label>
            <input class="formulariofondo" type="text" name="" id="nombre" required>
            <br><br>
            <label class="label" for="mail">Email de contacto</label>
            <input type="email" name="" id="mail" required>
            <br><br>
            <label class="label" for="texto">Escriba en que destinos esta interesado vacacionar:</label>
            <br>
            <textarea  class="textoformulario" name="" id="texto" cols="35" rows="10" required></textarea>
            <br><br>
            <input type="checkbox" name="" id="boton" required>
            <label for="boton">Acepto recibir un correo con informacion</label>
            <br><br>

            <button type="submit" class="btn btn-success">Enviar Datos</button>
            <!-- <input type="submit" value="Enviar datos"> -->
            <!-- <input type="reset" value="Borrar datos"> -->
            <button type="reset" class="btn btn-danger">Borrar Datos</button>

        </fieldset>
    </form>
